<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Личный блок по местам путешествия ">
    <meta name="keywords" content="HTML5, CSS, JavaScript">
    <meta name="author" content="Алексей Соколов">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Путешествие по России</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/logo/logo.svg" alt="Логотип проекта">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile/user_001.png" alt="Аватар пользователя">
        <div class="profile__profile-info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <article class="elements">
        <!-- наполнение блока через js -->
      </article>
    </main>
    <section class="popup popup_profile popup_closed">
      <div class="popup__container">
        <button class="popup__close-btn" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="editProfile">
          <input class="popup__input popup__input_type_name" name="name" type="text" value="">
          <input class="popup__input popup__input_type_about" name="about" type="text" value="">
          <button class="popup__submit-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_add popup_closed">
      <div class="popup__container">
        <button class="popup__close-btn" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="editProfile">
          <input class="popup__input popup__input_type_place" name="place" type="text" placeholder="Название" value="">
          <input class="popup__input popup__input_type_link" name="link" type="text" placeholder="Ссылка на картинку" value="">
          <button class="popup__submit-btn" type="submit">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup_view popup_closed">
      <figure class="popup__view-container">
        <img class="popup__view-image" src="#" alt="#">
        <button class="popup__close-btn" type="button"></button>
        <figcaption class="popup__view-caption">
          <h2 class="popup__view-title"></h2>
        </figcaption>
       </figure>
    </section>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <template id="card">
    <figure class="element">
      <img class="element__image" src="#" alt="#">
      <button class="element__del-button" type="button"></button>
        <figcaption class="element__caption">
          <h2 class="element__title"></h2>
          <button class="element__like" type="button"></button>
        </figcaption>
     </figure>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
